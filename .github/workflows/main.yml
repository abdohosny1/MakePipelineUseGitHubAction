name: Publish

on:
  workflow_dispatch:
  push:
    branches:
      - master

jobs:
  Published:
    runs-on: ubuntu-latest
    
    steps:
      - uses: actions/checkout@v3

      - name: setup.Net
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '6.0.x'

      - name: Restore
        run: dotnet restore ./MakePipline.sln

      - name: Build
        run: dotnet build ./MakePipline.sln --configuration Release --no-restore

      - name: Publish
        run: dotnet publish -c Release /p:PublishProfile="Properties\PublishProfiles\makepiplin-001-site1 - Web Deploy.pubxml" /p:Password="Aa@12345" /p:ExcludeFoldersFromDeployment="wwwroot"
